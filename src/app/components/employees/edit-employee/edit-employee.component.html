<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly 
                    name="id" [(ngModel)] = "employeeDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="firstname" class="form-label">FirstName</label>
                  <input type="text" class="form-control" id="firstname" 
                  name="firstname" [(ngModel)] = "employeeDetails.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="lastname" 
                    name="lastname" [(ngModel)] = "employeeDetails.lastName">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" 
                    name="email" [(ngModel)] = "employeeDetails.email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" 
                    name="phone" [(ngModel)] = "employeeDetails.phone">
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" 
                    name="city" [(ngModel)] = "employeeDetails.city">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" 
                    name="salary" [(ngModel)] = "employeeDetails.salary">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" 
                    name="department" [(ngModel)] = "employeeDetails.department">
                  </div>
    
                <button type="submit" class="btn btn-primary ">Save</button>
                <button type="button" class="btn btn-danger" 
                (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </form>
        </div>
    </div>
       
    
    </div>
